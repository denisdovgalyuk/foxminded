<div class="edit-todo-form">
  <mat-form-field class="example-form-field">
    <mat-label>Enter your todo</mat-label>
    <input [formControl]="editControl" matInput type="text">
    <button *ngIf="editControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="editControl.reset()">
      <mat-icon color="primary">close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="editTodoItem()">Edit</button>
</div>
